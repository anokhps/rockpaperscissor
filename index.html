<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    ,
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="body">
        <h1 class="heading">Rock Paper Scissor</h1>
        <div class="content">
            <button class="rock">👊</button>
            <button class="'paper">🖐</button>
            <button class="scissor">✌</button>
        </div>
        <div class="score-space">
            <div class="player">Player:<span class="p-score"></span></div>
            <div class="computer">computer:<span class="c-score"></span></div>
        </div>

        <div class="result">Current Satus:<span class="score"></span></div>

        <div class="screen">Final Result:<span class="final"></span></div>
    </div>
</body>

</html>
